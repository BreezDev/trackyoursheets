{% extends 'base.html' %}
{% block title %}Confirm new password Â· TrackYourSheets{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm mt-5">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Confirm your new password</h1>
        <p class="text-muted">We emailed a verification code to <strong>{{ email }}</strong>. Enter the code to finish updating your password.</p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="code">Verification code</label>
            <input type="text" class="form-control" id="code" name="code" inputmode="numeric" autocomplete="one-time-code" required placeholder="6-digit code">
            <div class="form-text">Codes expire after 10 minutes.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Update password</button>
        </form>
        <form method="post" class="mt-3">
          <input type="hidden" name="intent" value="resend">
          <button type="submit" class="btn btn-outline-secondary w-100">Resend code</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
