{% extends 'base.html' %}
{% block title %}Two-factor verification Â· TrackYourSheets{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm mt-5">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Verify it's you</h1>
        <p class="text-muted">We sent a security code to <strong>{{ email }}</strong>. Enter it below to complete your {{ intent }}.</p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="code">Security code</label>
            <input type="text" class="form-control" id="code" name="code" inputmode="numeric" autocomplete="one-time-code" required placeholder="6-digit code">
            <div class="form-text">Codes expire after 10 minutes.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Verify and continue</button>
        </form>
        <form method="post" action="{{ url_for('auth.resend_two_factor') }}" class="mt-3">
          <button type="submit" class="btn btn-outline-secondary w-100">Resend code</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
