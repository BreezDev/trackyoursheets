{% extends 'base.html' %}
{% block title %}Start your trial · TrackYourSheets{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Launch your TrackYourSheets workspace</h1>
        <p class="text-muted">Create your organization, invite your first teammates, and connect carriers in minutes.</p>
        <form method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Organization name</label>
              <input type="text" name="org_name" class="form-control" placeholder="Acme Insurance Group" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Plan</label>
              <select name="plan_id" class="form-select" required>
                <option value="" disabled selected>Select a plan</option>
                {% for plan in plans %}
                <option value="{{ plan.id }}">{{ plan.name }} — ${{ '%.0f'|format(plan.price_per_user) }}/user</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Work email</label>
              <input type="email" name="email" class="form-control" placeholder="you@agency.com" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg mt-4">Create workspace</button>
        </form>
        <div class="border-top pt-3 mt-4">
          <p class="small text-muted mb-0">Already using TrackYourSheets? <a href="{{ url_for('auth.login') }}">Sign in</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
